<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-bialy">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <img style='height: 70px; width: auto; object-fit: contain; display: block' src="{{photo}}">
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{team.short_name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-zielony">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">

                        <div class="huge">{{ team.points }}</div>
                        <div>Points</div>
                    </div>

            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-zielony">
            <div class="panel-heading">
                <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-zielony">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-users fa-5x"></i>

                    <div class="col-xs-9 text-right">
                        <div class="huge">{{ cnt }}</div>

                    </div>

            </div>
        </div>
