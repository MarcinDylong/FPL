{% extends "layout/base.html" %}


{% block basecontent %}

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-fiolet">
                <div class="panel-heading">
                    <h3 class="panel-title">Get data for Players</h3>
                </div>
                <div class="panel-body">
                        {% if unsuccessful %}
                            <div class="alert alert-danger" align="center">
                                {{ info }}
                            </div>
                        {% elif successful %}
                            <div class="alert alert-success" align="center">
                                {{ info }}
                            </div>
                        {% endif %}
                        <form role="form" action="#" method="post">
                            <fieldset>
                                <div class="form-group">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Get Fixture">
                            </fieldset>
                        </form>
                        <br>
                        <div>
                            <a href="/">
                                <button type='button' class="btn btn-lg btn-success btn-block">
                                    Back to Main Page
                                </button>
                            </a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock basecontent %}
