<div class="col-lg-12">
    <div class="panel-group" id="accordion">
        <div class="panel panel-zielony">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" style="color: #ffffff" href="#collapseOne">Get Your team from FPL account</a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" aria-expanded="false">
                <div class="panel-body">
                    <form action="{% url 'fpl:download_userteam' %}" method="POST">
                        <div>
                            {% csrf_token %}
                            {{ form_gut.as_p }}
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="'submit" name="download">
                                <i class="fa fa-search">Get</i>
                            </button>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
